#Data Source Properties
spring.datasource.driverClassName = com.mysql.jdbc.Driver

#single table strategy DB
#spring.datasource.url = jdbc:mysql://localhost:3306/bps_single_table?createDatabaseIfNotExist=true&useSSL=false

#table per class DB
